<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daren Stanton" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS, Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/bessiecolemanavatar.svg" alt="Bessie Coleman" class="profile__avatar">
          <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button aria-label="Edit Profile" type="button" class="profile__edit">
            <img src="./images/pencil.svg" alt="profile__pencil-edit">
            Edit Profile
          </button>
          </div>
          <button aria-label="Add Post" type="button" class="profile__new-post">
            <img src="./images/plus.svg" alt="new-post_plus" class="profile__new-plus">
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button aria-label="Delete" class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image"/>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button aria-label="Heart" type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer"> 
        <p class="footer__copyright">2025 &copy; Spots</p> 
      </footer>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
        <h2 class="modal__title">New Post</h2>
        <button aria-label="Close" type="button" class="modal__close-button">
        </button>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">Image link</label>
          <input 
          id="card-image-input" 
          type="url" 
          class="modal__form-input"
           placeholder="Paste a link to the picture" 
           required/>
          <label for="card-caption-input" class="modal__label">Caption</label>
          <input 
          id="card-caption-input"
          type="text" 
          class="modal__form-input" 
          placeholder="Type your caption"/>
          <button aria-label="Save" type="submit" class="modal__save-button">Save</button>
        </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
        <button aria-label="Close Preview" type="button" class="modal__close-button modal__preview_close"></button>
        <img src="" 
        alt="" 
        class="modal__image"/>
        <p class ="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
        <h2 class="modal__title">Edit Profile</h2>
        <button aria-label="Close" type="button" class="modal__close-button">
        </button>
        <form class="modal__form" id="edit-profile-form">
          <label for="profile-name-input" class="modal__label">Name</label>
          <input 
          id="profile-name-input" 
          type="text" 
          class="modal__form-input"
           placeholder="Type your name" required/>

          <label for="profile-description-input" class="modal__label">Description</label>
          <input 
          id="profile-description-input" 
          type="text" 
          class="modal__form-input" 
          placeholder="Describe yourself" />
          <button aria-label="Save" type="submit" class="modal__save-button">Save</button>
        </form>
        </div>
      </div>
    </div>
    <script type = "module" src= "./scripts/index.js"></script>
  </body>
</html>
